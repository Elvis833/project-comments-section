<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet" />
  <title>Frontend Mentor | Interactive comments section</title>
</head>

<body>
  <div>
    <div class="container">
      <div class="reply-imput container">
        <img src="images/avatars/image-juliusomo.png" alt="user" class="user-img">
        <textarea id="commentInput" placeholder="Write a comment..."></textarea>
        <button class="submitComment">SEND</button>
      </div>
    </div>
    <div class="comment-container">
      <div class="comment-score">
        <img src="images/icon-plus.svg" alt="plus" class="score-control plus">
        <p class="score">12</p>
        <img src="images/icon-minus.svg" alt="minus" class="score-control minus">
      </div>
      <div src="comment-icon">
        <div class="edit">
          <img src="images/icon-edit.svg" alt="edit" class="icon">
          edit
        </div>
        <div class="delete">
          <img src="images/icon-delete.svg" alt="delete" class="icon">
          delete
        </div>
        <div class="reply">
          <img src="images/icon-reply.svg" alt="reply" class="icon">
          reply
        </div>
      </div>
      <div class="comment-user">
        <img src="images/avatars/image-amyrobson.png" alt="image-amyrobson" />
        <p class="username">amyrobson</p>
        <p class="createdAt">1 month ago</p>
        <p class="content"></p>
      </div>
    </div>
  </div>
  <div scr>
    <img src="images/avatars/image-maxblagun.png" alt="image-maxblagun" />
  </div>

  <div class="invisible-comment">
    <div class="invisble-container">
      <h3>Delete comment</h3>
      <p>Are you sure you want to delete this comment? This will remove the comment and cant be undone</p>
      <button class="yes">YES,DELETE</button>
      <button class="no">NO,CANCEL</button>
    </div>
  </div>

  <script src="index.js"></script>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Elvis Iradukunda</a>.
  </div>

</body>

</html>
