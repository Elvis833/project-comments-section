<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="style.css" rel="stylesheet" />

  <title>Frontend Mentor | Interactive comments section</title>
</head>

<body>

  <div>
    <div class="comment-container">
      <div class="comment-score">
        <img src="images/icon-plus.svg" alt="plus" class="score-control plus">
        <p class="score">5</p>
        <img src="images/icon-minus.svg" alt="minus" class="score-control minus">
      </div>
      <div src="icon">
        <div class="edit">
          <img src="images/icon-edit.svg" alt="edit" class="icon">
          edit
        </div>
        <div class="delete">
          <img src="images/icon-delete.svg" alt="delete" class="icon">
          delete
        </div>
        <div class="reply">
          <img src="images/icon-reply.svg" alt="reply" class="icon">
          reply
        </div>
      </div>
      <img src="images/avatars/image-amyrobson.png" alt="image-amyrobson" />
      <p class="username">amyrobson
      <p>
      <p class="createdAt">1 month ago</p>
      <p class="content">Impressive! Though it seems the drag feature could be improved. But overall it looks
        incredible.
        You've nailed the design and the responsiveness at various breakpoints works really well.",
      </p>
    </div>
  </div>


  <div scr>
    <img src="images/avatars/image-maxblagun.png" alt="image-maxblagun" />
  </div>

  <script src="index.js"></script>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Elvis Iradukunda</a>.
  </div>

</body>

</html>
